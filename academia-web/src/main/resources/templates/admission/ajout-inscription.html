<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Ajout d'une inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>Ajout d'une inscription
                                    <div class="page-title-subheading">Les champs marqués par le caractère <span class="text-danger">*</span> sont tous obligatoires. 

                                </div>
                              </div>   
                         	</div>
                         </div>
                    </div>            
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    <form action="#"  th:action="@{/admission/inscription/ajout}"  method="POST" th:object="${inscription}" >
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
										</div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="matricule" class="font-weight-bold" >Matricule </label>
                                                	<input id="matricule" name="matricule"  type="text"  th:field="*{eleve.matricule}"  class="form-control"  placeholder="Saisir le matricule"  >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="nom" class="font-weight-bold">Nom <span class="text-danger">*</span></label>
                                                	<input id="nom" name="nom" type="text"  th:field="*{eleve.nom}" class="form-control" placeholder="Saisir le nom"  required >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="prenom" class="font-weight-bold" >Prénom </label>
                                                	<input id="prenom" name="prenom"  type="text"  th:field="*{eleve.prenom}"  class="form-control"  placeholder="Saisir le prénom"  >
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">                                           
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="sexe" class="font-weight-bold" >Sexe <span class="text-danger">*</span></label>
                                                	<select id="sexe"  class="multiselect-dropdown form-control"  th:field="*{eleve.sexe}"   required >
                                                		<option value="Masculin" >Masculin</option>
                                                		<option value="Feminin" >Feminin</option>
                                                	</select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="dateNaissance" class="font-weight-bold" >Date de naissance <span class="text-danger">*</span></label>
                                                	<input id="dateNaissance" name="dateNaissance"  type="date"  th:field="*{eleve.dateNaissance}"  class="form-control"  placeholder="Saisir la date de naissance" required >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="lieuNaissance" class="font-weight-bold" >Lieu de naissance</label>
                                                	<input id="lieuNaissance" name="lieuNaissance" type="text"  th:field="*{eleve.lieuNaissance}" class="form-control" placeholder="Saisir le lieu de naissance"   >
                                                </div>
                                            </div>
                                        </div>
                                       
                                       <div class="form-row">
                                           <div class="col-md-4">
                                                <div class="position-relative form-group">
                                                	<label for="dateInscription" class="font-weight-bold" >Date d'inscription <span class="text-danger">*</span></label>
                                                	<input id="dateInscription" type="date" th:field="*{dateInscription}"  class="form-control" placeholder="Saisir la date d'inscription" required > 
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group">
                                                	<label for="classe" class="font-weight-bold" >Classe <span class="text-danger">*</span></label>
                                                	<select id="classe"  class="multiselect-dropdown form-control"  th:field="*{classe.id}"   required >
                                                		<option value="" ></option>
                                                		<option th:each="c : ${listeClasses}" th:value="${c.id}" th:text="${c.libelle}"  ></option>
                                                	</select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="statut" class="font-weight-bold" >Statut <span class="text-danger">*</span></label>
                                                	<select id="statut"  class="multiselect-dropdown form-control"  th:field="*{statut}"   required >
                                                		<option value="1" >Nouveau</option>
                                                		<option value="2" >Redoublant</option>
                                                		<option value="3" >Triplant</option>
                                                		<option value="4" >Quadruplant</option>
                                                	</select>
                                                </div>
                                            </div>
                                        </div>
                                         
                                         <div class="form-row">                                           
                                            
                                            <div class="col-md-4">
                                                <div class="position-relative form-group">
                                                	<label for="pays" class="font-weight-bold" >Pays d'origine <span class="text-danger">*</span></label>
                                                	<select id="pays"  class="multiselect-dropdown form-control"  th:field="*{eleve.pays.id}"   required >
                                                		<option th:each="p : ${listePays}" th:value="${p.id}" th:text="${p.libelle}"  ></option>
                                                	</select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group">
                                                	<label for="nomParent" class="font-weight-bold" >Nom du parent/tuteur <span class="text-danger">*</span></label>
                                                	<input id="nomParent" type="text" th:field="*{eleve.nomParent}"  class="form-control" placeholder="Saisir le nom du parent/tuteur" required > 
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group">
                                                	<label for="profession" class="font-weight-bold" >Profession du parent/tuteur </label>
                                                	<select id="profession"  class="multiselect-dropdown form-control"  th:field="*{eleve.profession.id}"    >
                                                		<option value="" ></option>
                                                		<option th:each="p : ${listeProfessions}" th:value="${p.id}" th:text="${p.libelle}"  ></option>
                                                	</select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="boitePostale" class="font-weight-bold" >Boite postale </label>
                                                	<input id="boitePostale" name="boitePostale"  type="text"  th:field="*{eleve.boitePostale}"  class="form-control"  placeholder="Saisir la boite postale du parent/tuteur"  >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="telephone" class="font-weight-bold" >Numéro de téléphone <span class="text-danger">*</span></label>
                                                	<input id="telephone" name="telephone" type="text"  th:field="*{eleve.telephone}" class="form-control" placeholder="Saisir le numéro de téléphone du parent/tuteur"  required >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="email" class="font-weight-bold" >Adresse E-mail <span class="text-danger">*</span></label>
                                                	<input id="email" name="email"  type="email"  th:field="*{eleve.email}"  class="form-control"  placeholder="Saisir l'adresse e-mail du parent/tuteur"  >
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="modal-footer clearfix">
                                            <div class="float-left">
                                            	<a th:href="@{/admission/inscriptions}" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                            </div>
                                            <div class="float-right">
                                             	<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Enregistrer</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
