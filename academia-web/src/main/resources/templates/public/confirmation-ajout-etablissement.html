<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Confirmation d'enregistrement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/6.4.1/css/intlTelInput.css}">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/6.4.1/js/intlTelInput.min.js"></script>
    
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow bg-primary" >
     	<div class="app-header__logo bg-white">
            <div class="logo-src"></div>
            
        </div>
     	<div class="app-header__content" >
     		<div class="app-header-left " >
     			<h6 class="text-white" >Avec <strong>Academia</strong>, gérez vos institutions académiques en toute efficacité.</h6> 
     		</div>  
     	</div>  
     </div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow"  >
    	<!-- Espace pour la barre de menus verticale-->  
    	</div>  
        <div class="app-main__outer">
                <div class="app-main__inner" >
                    <div class="app-page-title" >
                        <div class="page-title-wrapper" >
                            <div class="page-title-heading" >
                                <div class="page-title-icon" > 
                                    <i class="fa fa-file-contract" ></i>
                                </div>
                                <div>Confirmation d'enregistrement
                                    <div class="page-title-subheading" ></div>
                              </div>   
                         	</div>
                         </div>
                    </div>            
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    
                                <div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  									<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
								</div>                                      
                                <div class="form-row" >                                     
                                       <label class="text-left"  >
                                               L'institution académique <span class="text-primary" th:text="${etablissement.libelle}" > </span> a été enregistrée avec succès.
                                               Nous vous remercions pour la confiance faite en <span class="text-primary" th:text="${etablissement.libelle}" >Deep Dream Corporation</span>.
                                       		   Veuillez consulter les adresses e-mail <span class="text-primary" th:text="${etablissement.contactChef.email}" > </span> et 
                                       		   <span class="text-primary" th:text="${etablissement.contactInformaticien.email}" > </span> pour la suite de la procédure d'enregistrement.
                                       </label>                                                                                              
                                </div>
                                                                             
                                <div class="modal-footer clearfix" >                                         
                                      <div class="float-right" >
                                            <a  th:href="@{/}" class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary" >OK</a>
                                     </div>
                                </div>
                                    
                          </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
<!--DRAWER START-->
<div class="app-drawer-wrapper" th:replace="dashboard.html :: app-drawer-wrapper" ></div>
<div class="app-drawer-overlay d-none animated fadeIn"></div>

<!--DRAWER END-->
