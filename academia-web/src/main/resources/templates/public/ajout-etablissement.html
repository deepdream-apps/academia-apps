<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow bg-primary" >
     	<div class="app-header__logo bg-white">
            <div class="logo-src"></div>
            
        </div>
     	<div class="app-header__content" >
     		<div class="app-header-left " >
     			<h6 class="text-white" >Avec <strong>Academia</strong>, gérez vos institutions académiques en toute efficacité.</h6> 
     		</div>  
     	</div>  
     </div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow"  >
    	<!-- Espace pour la barre de menus verticale-->  
    	</div>  
        <div class="app-main__outer">
                <div class="app-main__inner" >
                    <div class="app-page-title" >
                        <div class="page-title-wrapper" >
                            <div class="page-title-heading" >
                                <div class="page-title-icon" > 
                                    <i class="fa fa-file-contract" ></i>
                                </div>
                                <div>Nouvelle institution académique
                                    <div class="page-title-subheading" >Renseigner les informations de votre institution académique.</div>
                              </div>   
                         	</div>
                         </div>
                    </div>            
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    <form action="#"  th:action="@{/souscription/abonnement/etablissement/ajout}"  method="POST"  enctype="multipart/form-data" >
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
										</div>                                      
                                        <div class="form-row" >  
                                        
                                        	<div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="libelle" class="font-weight-bold" >Libellé <span class="text-danger">*</span></label>
                                                	<input id="libelle" name="libelle"  type="text"   class="form-control"  th:value="${libelle}"  placeholder="Saisir le libellé" required  >
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="cycle" class="font-weight-bold" >Cycle <span class="text-danger">*</span></label>
                                                	<select id="cycle" class="form-control multiselect-dropdown form-control" name = "cycle"   required  >
            											<option value="Universitaire"  th:selected = "${cycle == 'Universitaire'}" >Universitaire</option>
            											<option value="Secondaire" th:selected = "${cycle == 'Secondaire'}" >Secondaire</option>
            											<option value="Primaire" th:selected = "${cycle == 'Primaire'}" >Primaire</option>
            										</select>
                                                </div>
                                            </div>      
                                                                                  
                                            <div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="telephone" class="font-weight-bold">Numéro de téléphone </label>
                                                	<input id="telephone" name="telephone"  type="tel"   class="form-control"  th:value="${telephone}" placeholder="Saisir le numéro de téléphone"   >
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="email" class="font-weight-bold" >Adresse e-mail </label>
                                                	<input id="email" name="email"  type="email"   class="form-control" th:value="${email}" placeholder="Saisir l'adresse e-mail"    >
                                                </div>
                                            </div>  
                                            
                                             <div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="boitePostale" class="font-weight-bold" >Boîte postale <span class="text-danger">*</span></label>
                                                	<input id="boitePostale" name="boitePostale"  type="text"   class="form-control" th:value="${boitePostale}" placeholder="Saisir la boîte postale"  required >
                                                </div>
                                            </div> 
                                            
                                            <div class="col-md-4" >
                                               <div class="position-relative form-group" >
                                                	<label for="localite" class="font-weight-bold" >Localité <span class="text-danger">*</span></label>
                                                	<select  id="localite" class="form-control multiselect-dropdown form-control" name = "idLocalite"   required  >
            											<option th:each="l : ${listeLocalites}"  th:value="${l.id}"  th:text="${l.libelle}" 
            											        th:selected = "${idLocalite == l.id }" ></option>
            										</select>
                                                </div>
                                            </div> 
                                            
                                             <div class="col-lg-4">
                  								<div class="form-group">
                    								<label class="font-weight-bold" >Logo : </label>
                    								<input class="form-control" type="file" name="file" accept="image/*" placeholder="Sélectionnez l'image"  >
                  								</div>
                							</div><!-- col-4 -->
                							
                							 <div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="nbElevesApprox" class="font-weight-bold" >Nombre approximatif d'élèves <span class="text-danger">*</span></label>
                                                	<input id="nbElevesApprox" name="nbElevesApprox"  type="number"   class="form-control"  th:value="${nbElevesApprox}" placeholder="Saisir le nombre approximatif d'élèves"  required >
                                                </div>
                                            </div>  
                							
                							<hr/>
                							
                							<div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="nomChef" class="font-weight-bold">Nom du chef d'établissement <span class="text-danger">*</span></label>
                                                	<input id="nomChef" name="nomChef"  type="text"   class="form-control"  th:value="${nomChef}" placeholder="Saisir le nom"  required >
                                                </div>
                                            </div>
                							
                							<div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="telephoneChef" class="font-weight-bold">Numéro de téléphone du chef d'établissement <span class="text-danger">*</span></label>
                                                	<input id="telephoneChef" name="telephoneChef"  type="tel"   class="form-control"  th:value="${telephoneChef}"  placeholder="Saisir le numéro de téléphone"  required >
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="emailChef" class="font-weight-bold" >Adresse e-mail du chef d'établissement <span class="text-danger">*</span></label>
                                                	<input id="emailChef" name="emailChef"  type="email"   class="form-control" th:value="${emailChef}" placeholder="Saisir l' adresse e-mail"   required >
                                                </div>
                                            </div>  
                                            
                                            <hr/>
                							
                							<div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="nomInformaticien" class="font-weight-bold">Nom de l'informaticien <span class="text-danger">*</span></label>
                                                	<input id="nomInformaticien" name="nomInformaticien"  type="text"   class="form-control"  th:value="${nomInformaticien}"  placeholder="Saisir le nom"  required >
                                                </div>
                                            </div>
                							
                							<div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="telephoneInformaticien" class="font-weight-bold">Numéro de téléphone de l'informaticien <span class="text-danger">*</span></label>
                                                	<input id="telephoneInformaticien" name="telephoneInformaticien"  type="tel"   class="form-control" th:value="${telephoneInformaticien}"  placeholder="Saisir le numéro de téléphone"  required >
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="emailInformaticien" class="font-weight-bold" >Adresse e-mail de l'informaticien <span class="text-danger">*</span></label>
                                                	<input id="emailInformaticien" name="emailInformaticien"  type="email"   class="form-control" th:value="${emailInformaticien}" placeholder="Saisir l' adresse e-mail"   required >
                                                </div>
                                            </div>  
                                            
                                            <div class="col-md-4" >
                                                <div class="position-relative form-group align-middle" >
                                                	<input id="captchaCache" name="captchaCache" th:value="${captchaCache}" type="hidden" >
                                                	<img width="100" height="30" th:src="@{/captcha/{idSession}(idSession=${idSession})}" >
                                                	<input id="captcha" name="captcha"  type="text"  class="form-control"  placeholder = "Saisir les caractères ci-dessus"   required >
                                                </div>
                                            </div> 
                                            
                                            <!--  div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<br/><br/>
                                                	<input id="conditions" name="conditions"  type="checkbox"   th:if="${conditions}"  th:value="${conditions}"  checked >
                                                	<input id="conditions" name="conditions"  type="checkbox"   th:if="${! conditions}"   th:value="${conditions}"  checked="unchecked" >
                                                	<label for="conditions" class="font-weight-bold" >J'ai lu et j'accepte les <a th:href="@{/conditions-dutilisation}" class="text-primary" >conditions d'utilisation</a>.</label>
                                                </div>
                                            </div--> 
                                                             
                                        </div>
                                                                             
                                        <div class="modal-footer clearfix">
                                            <div class="float-left">
                                            	<a th:href="@{/}" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                            </div>
                                            <div class="float-right">
                                             	<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary" >Enregistrer</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
