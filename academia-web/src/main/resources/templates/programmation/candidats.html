<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Candidats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >

</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
    <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>    
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>    
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>    
        <div class="app-main__outer">
            <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-file-contract" ></i>
                                </div>
                                <div>Candidats
                                    <div class="page-title-subheading" >Liste des candidats de la salle d'examen '<span  class="font-weight-bold" th:unless="${salleExamenCourante==null}" th:text="${salleExamenCourante.libelle}" ></span>'.</div>
                                </div>
                            </div>
                            <div class="page-title-actions">
                                <div class="d-inline-block dropdown">
                                    <a th:href="@{/programmation/candidats}" type="button"  class="btn-shadow btn btn-primary" data-toggle="tooltip" 
                                    	data-placement="top" title="Ajouter un candidat" >
                                        <i class="fa fa-plus"></i>                             
                                    </a>
                                </div>
                            </div>    
                    	</div>
                    </div> 
                    
                    <div class="main-card mb-3 card" >
                        <div class="card-body" >
                        	<div class="form-row" >  
                        		<div class="col-md-2" > 
                        			<form action="#"  th:action="@{/programmation/candidat/recherche}"  method="POST" th:object="${candidat}" >
                        				<div class="position-relative form-group"  >
                                             <label for="salleExamen" class="font-weight-bold" >Salle d'examen <span class="text-danger">*</span></label>
                                             <select th:field="*{salleExamen.id}"   class="multiselect-dropdown form-control" id="salleExamen" required >
                                                <option th:each="s : ${session.listeSallesExamen}"  th:value="${s.id}"  th:text="${s.libelle}" ></option>
											  </select>
                                        </div>
                                        
                        				<div class="modal-footer clearfix" >
                                            <div class="float-right">
                                             	<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary" >Rechercher</button>
                                            </div>
                                     	 </div>
                        			</form> 
                        		</div>
                        		<div class="col-md-10" > 
                            <table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
                                <thead>                               	
                                	<tr>
                                    	<th class="text-center" ></th>
                                    	<th class="text-center" >Numéro</th>
                                    	<th class="text-center" >Nom et prénom</th>
                                    	<th class="text-center" >Date de naissance</th>
                                    	<th class="text-center" >Type</th>
                                    	<th class="text-center" >Actions</th>
                                	</tr>
                                </thead>
                                <tbody>
                                	<tr th:if="${listeCandidats.empty}">
            							<td colspan="5" >Aucun candidat trouvé</td>
        							</tr>
                                	<tr th:each="c : ${listeCandidats}" >
                                    	<td  class="text-center" ><img width="50" height="50" th:src="@{/eleve/photo/id/{id}(id=${c.eleve.id})}" ></td>
                                    	<td  class="text-center" ><span th:text="${c.numero}" ></span></td>
                                    	<td><span th:text="${c.eleve.nom}+' '+${c.eleve.prenom}" ></span></td>
                                    	<td  class="text-center" ><span th:text="${#temporals.format(c.eleve.dateNaissance, 'dd/MM/yyyy')}" ></span></td>
                                    	<td  class="text-center" ><span th:text="${c.type}" ></span></td>
                                    	<td  class="text-center" >
                                    		<div class="btn-group text-center align-items-cente" >
                        						<a class="btn btn-primary" title="Modifier"  data-toggle="tooltip" data-placement="top" 
                        						   th:href="@{/programmation/modification-salleexamen/{id}(id=${c.id})}" >
                        							<i class="fa fa-edit" ></i>
                        						</a>
                        						<a class="btn btn-primary" title="Afficher"  data-toggle="tooltip" data-placement="top" 
                        						   th:href="@{/programmation/details-salleexamen/{id}(id=${c.id})}" >
                        							<i class="fa fa-eye" ></i>
                        						</a>                 						
                      						</div>
                      						
                                    	</td>
                                	</tr>
                                </tbody>
                            </table>
                            </div>
                           </div>   
                        
                        </div>
                    </div>
                </div>
                <div class="app-wrapper-footer"  th:replace="dashboard.html :: app-wrapper-footer" ></div>    
            </div>
    </div>
</div>
