<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Edition des détails </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <div>Edition des détails de l'emploi  de temps de la classe : '<strong><span th:text="${classeCourante.libelle}" ></span></strong>'
                                    <div class="page-title-subheading">Les champs marqués par le caractère <span class="text-danger">*</span> sont tous obligatoires. 

                                </div>
                              </div>   
                         	</div>
                         </div>
                    </div>            
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    <div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  										<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
									</div>
                                    <div class="form-row" >                                       	
                                        <div class="col-md-3" >
                                            <form action="#"  th:action="@{/programmation/emploitemps/maj-detail}"  method="POST" th:object="${detailET}" >
                                                <div class="position-relative form-group" >
                                                	<input id="id" name="id"  type="hidden"  th:field="*{emploiTemps.id}"  class="form-control"   >
                                                </div>                                                
                                                
                                                <div class="position-relative form-group"  >
                                                	<label for="jourSemaine" class="font-weight-bold" >Jour semaine <span class="text-danger">*</span></label>
                                                	<select th:field="*{jourSemaine}"   class="multiselect-dropdown form-control" id="jourSemaine" required >
                                                		<option value="1" >Lundi</option>
                                                		<option value="2" >Mardi</option>
                                                		<option value="3" >Mercredi</option>
                                                		<option value="4" >Jeudi</option>
                                                		<option value="5" >Vendredi</option>
                                                		<option value="6" >Samedi</option>
													</select>
                                                </div>
                                                
                                                <div class="position-relative form-group" >
                                                	<label for="heureDebut" class="font-weight-bold">Heure de début <span class="text-danger">*</span></label>
                                                	<input id="heureDebut" name="heureDebut"  type="time"  th:field="*{heureDebut}"  class="form-control"  placeholder="Saisir l'heure de début"   required >
                                                </div>
                                                
                                                <div class="position-relative form-group" >
                                                	<label for="heureFin" class="font-weight-bold">Heure de fin <span class="text-danger">*</span></label>
                                                	<input id="heureFin" name="heureFin"  type="time"  th:field="*{heureFin}"  class="form-control"  placeholder="Saisir l'heure de fin"   required >
                                                </div>
                                                
                                                <div class="position-relative form-group"  >
                                                	<label for="ue" class="font-weight-bold" >Unité d'enseignement <span class="text-danger">*</span></label>
                                                	<select th:field="*{ue.id}"   class="multiselect-dropdown form-control" id="ue" required >
                                                		<option th:each="u : ${listeUEs}"  th:value="${u.id}"  th:text="${u.domaine.libelle}" ></option>
													</select>
                                                </div>
                                                
                                                <div class="position-relative form-group"  >
                                                	<label for="enseignant" class="font-weight-bold" >Enseignant <span class="text-danger">*</span></label>
                                                	<select th:field="*{enseignant.id}"   class="multiselect-dropdown form-control" id="enseignant" required >
                                                		<option th:each="e : ${listeEnseignants}"  th:value="${e.id}"  th:text="${e.nom}+' '+${e.prenom}" ></option>
													</select>
                                                </div>
                                                
                                                <div class="modal-footer clearfix" >
                                            		<div class="float-left" >
                                            			<a th:href="@{/programmation/emploistemps}" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                            		</div>
                                            		<div class="float-right">
                                             			<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary" >Enregistrer</button>
                                            		</div>
                                     			</div>
                                            </form>
                                        </div>
                                        <div class="col-md-9" >
                                            <div class="position-relative form-group" >
                                                	<table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered" >
                                                		<thead>                               	
                                							<tr>     
                                								<th class="text-center" >ID</th>  
                                								<th class="text-center" >Jour</th>  
                                								<th class="text-center" >Heure de début</th>
                                    							<th class="text-center" >Heure de fin</th>                           				
                                    							<th class="text-center" >Unité d'enseignement</th>
                                    							<th class="text-center" >Enseignant</th>                                    							
                                    							<th class="text-center" >Actions</th>
                                							</tr>
                                						</thead>
                                						<tbody>
                                							<tr th:if="${listeDetailsET.empty}">
            													<td colspan="7" >Aucun détail trouvé</td>
        													</tr>
                                							<tr th:each="d : ${listeDetailsET}" >
                                								<td><span th:text="${d.num}" > </span></td>
                                								<td><span th:text="${d.libelleJour}" > </span></td>
                                								<td class="text-center" ><span th:text="${#temporals.format(d.heureDebut, 'HH:mm')}" > </span></td>
                                    							<td class="text-center" ><span th:text="${#temporals.format(d.heureFin, 'HH:mm')}" > </span></td>
                                    							<td><span th:unless="${d.ue == null}" th:text="${d.ue.domaine.libelle}" > </span></td>
                                    							<td><span th:text="${d.enseignant.nom}+' '+${d.enseignant.prenom}" > </span></td>                                   							
                                    							<td class="text-center" >
                                    								<div class="btn-group text-center align-items-cente" >
                        												<a class="btn btn-primary" title="Supprimer le détail"  data-toggle="tooltip" data-placement="top" 
                        						   							th:href="@{/programmation/suppr-detail/{id}(id=${d.id})}" >
                        													<i class="fa fa-trash" ></i>
                        												</a>
                      												</div>
                      						
                                    							</td>
                                							</tr>
                                						</tbody>
                                                	</table>
                                            </div>                                           
                                        </div>
                                    </div>
                                        
                                    
                                </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
