<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Academia | Ajout d'un enseignant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" th:href="@{/css/base.min.css}" >
   
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    
    <!--Header START-->
     <div class="app-header header-shadow"  th:replace="dashboard.html :: app-header" ></div>  
    <!--Header END-->
    
    <!--THEME OPTIONS START-->
    <div class="ui-theme-settings"  th:replace="dashboard.html :: ui-theme-settings" ></div>  
    <!--THEME OPTIONS END-->
    
    <div class="app-main">
    	<div class="app-sidebar sidebar-shadow" th:replace="dashboard.html :: app-sidebar"  ></div>  
        <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title ">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading" >
                                <div class="page-title-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>Ajout d'un enseignant
                                    <div class="page-title-subheading">Les champs marqués par le caractère <span class="text-danger">*</span> sont tous obligatoires. 

                                </div>
                              </div>   
                         	</div>
                         </div>
                    </div>            
                    <div class="main-card mb-3 card">
                          <div class="card-body">
                          		<h5 class="card-title"></h5>
                                    <form action="#"  th:action="@{/espaces/enseignant/ajout}"  method="POST"  enctype="multipart/form-data" >
                                    	<div class="alert alert-warning h-25" role="alert" aria-label="close" th:unless="${messageEchec == null}" >
  											<i class="fa fa-danger"></i>  <span class="text-center" th:text="${messageEchec}" ></span> 
										</div>
                                        <div class="form-row" >    
                                        	<div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="civilite" class="font-weight-bold" >Civilité <span class="text-danger">*</span></label>
                                                	<select class="multiselect-dropdown form-control" name="civilite" th:value="${civilite}"  required  >
            											<option value="M." th:selected="${civilite == 'M.'}" >M.</option>
            											<option value="Mlle" th:selected="${civilite == 'Mlle'}" >Mlle</option>
            											<option value="Mme" th:selected="${civilite == 'Mme'}" >Mme</option>
            											<option value="Dr" th:selected="${civilite == 'Dr'}" >Dr</option>
            											<option value="Pr" th:selected="${civilite == 'Pr'}" >Pr</option>
            										</select>
                                                </div>
                                            </div>
                                                                                
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="matricule" class="font-weight-bold">Matricule <span class="text-danger">*</span></label>
                                                	<input id="matricule" name="matricule"  type="text"  th:value="${matricule}"  class="form-control"  placeholder="Saisir le matricule"   required >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="nom" class="font-weight-bold">Nom <span class="text-danger">*</span></label>
                                                	<input id="nom" name="nom"  type="text"  th:value="${nom}"  class="form-control"  placeholder="Saisir le nom"   required >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                               <div class="position-relative form-group" >
                                                	<label for="prenom" class="font-weight-bold">Prénom </label>
                                                	<input id="prenom" name="prenom"  type="text"  th:value="${prenom}"  class="form-control"  placeholder="Saisir le prénom"   >
                                                </div>
                                            </div>
                                            
                                             <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="profession" class="font-weight-bold" >Sexe <span class="text-danger">*</span></label>
                                                	<select class="form-control multiselect-dropdown form-control" name="sexe" th:value="${sexe}"  required  >
            											<option value="Homme" th:selected="${sexe == 'Homme'}" >Homme</option>
            											<option value="Femme" th:selected="${sexe == 'Femme'}" >Femme</option>
            										</select>
                                                </div>
                                            </div>
                                        
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="dateNaissance" class="font-weight-bold">Date de naissance <span class="text-danger">*</span></label>
                                                	<input id="dateNaissance" name="dateNaissance"  type="date"  th:value="${dateNaissance}"  class="form-control"  placeholder="Saisir la date de naissance"   required >
                                                </div>
                                            </div>  
                                            <div class="col-md-4">
                                               <div class="position-relative form-group" >
                                                	<label for="lieuNaissance" class="font-weight-bold">Lieu de naissance </label>
                                                	<input id="lieuNaissance" name="lieuNaissance"  type="text"  th:value="${lieuNaissance}"  class="form-control"  placeholder="Saisir le lieu de naissance"    >
                                                </div>
                                            </div>
                                        
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="datePriseService" class="font-weight-bold" >Date de prise de service </label>
                                                	<input id="datePriseService" name="datePriseService"  type="date"  th:value="${datePriseService}"  class="form-control"  placeholder="Saisir la date de prise de service"   >
                                                </div>
                                            </div> 
                                            <div class="col-md-4">
                                               <div class="position-relative form-group" >
                                                	<label for="domaine" class="font-weight-bold" >Domaine <span class="text-danger">*</span></label>
                                                	<select class="form-control multiselect-dropdown form-control"    required  >
            											<option th:each="d : ${listeDomaines}"  th:value="${d.id}"  th:text="${d.libelle}" th:selected="${d.id == idDomaine}" ></option>
            										</select>
                                                </div>
                                            </div>
                                        
                                            <div class="col-md-4" >
                                                <div class="position-relative form-group" >
                                                	<label for="fonction" class="font-weight-bold" >Fonction </label>
                                                	<select class="form-control multiselect-dropdown form-control"  required  >
            											<option th:each="f : ${listeFonctions}"  th:value="${f.id}"  th:text="${f.libelle}" th:selected="${f.id == idFonction}" ></option>
            										</select>
                                                </div>
                                            </div>  
                                            
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="telephone" class="font-weight-bold">Numéro de téléphone <span class="text-danger">*</span></label>
                                                	<input id="telephone" name="telephone"  type="text"  th:value="${telephone}"  class="form-control"  placeholder="Saisir le numéro de téléphone"   required >
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-4">
                                                <div class="position-relative form-group" >
                                                	<label for="email" class="font-weight-bold">Adresse e-mail <span class="text-danger">*</span></label>
                                                	<input id="email" name="email"  type="email"  th:value="${email}"  class="form-control"  placeholder="Saisir l'adresse e-mail"   required >
                                                </div>
                                            </div>
                                            
                                             <div class="col-lg-4">
                  								<div class="form-group">
                    								<label class="form-control-label" >Photo : </label>
                    								<input class="form-control" type="file" name="file" accept="image/*" placeholder="Choisir la photo"  >
                  								</div>
                							</div><!-- col-4 -->
                                            
                                        </div>
                               
                                        <div class="modal-footer clearfix">
                                            <div class="float-left">
                                            	<a th:href="@{/espaces/enseignants}" class="btn-shadow float-right btn-wide btn-pill mr-3 btn btn-outline-secondary">Annuler</a>
                                            </div>
                                            <div class="float-right">
                                             	<button class="tn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">Enregistrer</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                      </div>
                </div>
                <div class="app-wrapper-footer" th:replace="dashboard.html :: app-wrapper-footer" ></div>    
           </div>
    </div>
</div>
